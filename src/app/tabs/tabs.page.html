<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1" color="primary" (click)="isActive('task')">
      <ion-icon aria-hidden="true" src="../../assets/icon/task.svg" *ngIf="!isTaskActive"></ion-icon>
      <ion-icon aria-hidden="true" src="../../assets/icon/task-completed.svg" *ngIf="isTaskActive"></ion-icon>
      <!-- <ion-label>Todo's</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" color="primary" (click)="isActive('completed')">
      <ion-icon aria-hidden="true" src="../../assets/icon/done.svg" *ngIf="!isCompletedActive"></ion-icon>
      <ion-icon aria-hidden="true" src="../../assets/icon/done-active.svg" *ngIf="isCompletedActive"></ion-icon>
      <!-- <ion-label>Complete Task</ion-label> -->
    </ion-tab-button>

    <!-- <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button> -->
  </ion-tab-bar>

</ion-tabs>
