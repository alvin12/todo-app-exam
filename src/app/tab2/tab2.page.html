<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title_">
      Complete Task
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title_">Complete Task</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-col size="10" class="search_holder">
      <ion-input class="custom_holder" [(ngModel)]="searchTask" (ngModelChange)="findTask()"
        placeholder="What to find...."></ion-input>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let item of todoList">
      <ion-checkbox labelPlacement="end" (ionChange)="checkboxClick(item)" justify="start">
        <h5 class="header_ ion-no-margin head_title">{{ item.title }}</h5>
        <p class="ion-no-margin parag_">{{ item.description }}</p>
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-row class="ion-justify-content-center ion-margin-top" *ngIf="!this.isNewTodo && !todoList.length">
    <ion-col class="ion-no-padding" size="6">
      <img src="../../assets/img/empty.svg">
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-margin-top" *ngIf="this.isNewTodo && !this.todoList.length">
    <ion-col class="ion-no-padding" size="6">
      <img src="../../assets/img/start.svg">
    </ion-col>
  </ion-row>

  <!-- <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="removeTask()" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="removeTask()">
        <ion-icon src="../../assets/icon/trash.svg"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="pushToPending()">
        <ion-icon src="../../assets/icon/refresh.svg"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
